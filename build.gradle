// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

// THIS TECHNIQUE WORKED! Approach using finalizedBy instead of doLast.
// AppEngine is stopped but there is no output to terminal to indicate the end task was called.
task runTestsWithGCE(type: GradleBuild) {
    description "Launch local GCE server, run tests, stop local GCE server"
    group "verification"
    dependsOn ':backend:appengineStart'
    tasks = [
            'app:connectedFreeDebugAndroidTest',
            'app:connectedPaidDebugAndroidTest'
    ]
    finalizedBy ':backend:appengineStop'
}
